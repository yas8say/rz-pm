<link rel="icon" href="{{ "images/logo.png" | relURL }}">
<style>
    /* Preserve the original text color for links */
    a {
        color: inherit; /* Use the default inherited color from the theme */
        text-decoration: none; /* Remove default underline */
        transition: text-decoration 0.3s ease; /* Smooth transition */
    }

    /* Add an underline effect on hover */
    a:hover {
        text-decoration: underline; /* Underline effect on hover */
    }

    /* Ensure focus state for accessibility */
    a:focus {
        outline: 2px solid #FFD700; /* Focus ring in bright gold */
        outline-offset: 3px;
    }
</style>
